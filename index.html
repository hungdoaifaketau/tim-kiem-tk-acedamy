<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm tài khoản ACEDAMY </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f4f7;
            color: #333;
        }

    
        h1 {
            text-align: center;
            color: #2a9d8f;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        
        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search-form label {
            font-size: 1.2em;
        }

        #search-form input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #2a9d8f;
            border-radius: 5px;
            width: 250px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #search-form input[type="text"]:focus {
            border-color: #21867a;
        }

      
        #search-form button {
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

      
        #search-form button:hover {
            background-color: #21867a;
            transform: scale(1.05); 
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2a9d8f;
            color: white;
            text-transform: uppercase;
            font-size: 1em;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-result {
            text-align: center;
            color: #e76f51;
            font-size: 1.2em;
            margin-top: 20px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px 0;
            background-color: #2a9d8f;
            color: white;
            font-size: 1em;
        }

        footer p {
            margin: 0;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #2a9d8f;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #21867a;
            transform: scale(1.1);
        }

        .social-links a i {
            margin-right: 8px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Tìm kiếm thông tin tài khoản học sinh</h1>

    <form id="search-form">
        <label for="student-name">Nhập tên học sinh: </label>
        <input type="text" id="student-name" name="student-name">
        <button type="submit">Tìm kiếm</button>
    </form>

    <table id="result-table" style="display:none;">
        <thead>
            <tr>
                <th>Tên học sinh</th>
                <th>Tên đăng nhập</th>
                <th>Mật khẩu</th>
            </tr>
        </thead>
        <tbody id="result-body">
        </tbody>
    </table>

    <p class="no-result" style="display:none;">Không tìm thấy học sinh.</p>

    <div class="social-links">

        <a href="https://zalo.me/0919833567" target="_blank">
            <i class="fab fa-facebook"></i> Zalo hỗ trợ 
        </a>
    </div>
    <footer>
        <p>&copy; Copyright by Hưng</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
